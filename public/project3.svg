<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#451a03;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad2)"/>
  
  <!-- Central Hive Structure -->
  <g transform="translate(200,120)">
    <!-- Hexagonal Hive Pattern -->
    <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <polygon points="30,-45 56,-30 56,0 30,15 4,0 4,-30" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.7"/>
    <polygon points="-30,-45 -4,-30 -4,0 -30,15 -56,0 -56,-30" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.7"/>
    <polygon points="30,15 56,30 56,60 30,75 4,60 4,30" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.7"/>
    <polygon points="-30,15 -4,30 -4,60 -30,75 -56,60 -56,30" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.7"/>
    <polygon points="0,45 26,60 26,90 0,105 -26,90 -26,60" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Central Bee/Analytics Icon -->
    <circle cx="0" cy="0" r="12" fill="url(#grad1)" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="8" ry="6" fill="#fbbf24"/>
    <circle cx="-3" cy="-2" r="1.5" fill="#451a03"/>
    <circle cx="3" cy="-2" r="1.5" fill="#451a03"/>
  </g>
  
  <!-- Social Media Icons in Hive Cells -->
  <!-- Instagram -->
  <g transform="translate(170,75)">
    <rect x="-6" y="-6" width="12" height="12" fill="#e91e63" rx="3"/>
    <circle cx="0" cy="0" r="3" fill="none" stroke="#ffffff" stroke-width="1"/>
    <circle cx="3" cy="-3" r="1" fill="#ffffff"/>
  </g>
  
  <!-- Twitter/X -->
  <g transform="translate(230,75)">
    <circle cx="0" cy="0" r="6" fill="#1da1f2"/>
    <path d="M -3 -2 Q 0 -1 3 -2 Q 2 2 -2 2 Q -3 0 -3 -2" fill="#ffffff"/>
  </g>
  
  <!-- LinkedIn -->
  <g transform="translate(170,165)">
    <rect x="-6" y="-6" width="12" height="12" fill="#0077b5" rx="2"/>
    <circle cx="-2" cy="-2" r="1.5" fill="#ffffff"/>
    <rect x="-3.5" y="0" width="3" height="4" fill="#ffffff"/>
    <rect x="1" y="0" width="3" height="4" fill="#ffffff"/>
    <rect x="1" y="-1" width="3" height="1" fill="#ffffff"/>
  </g>
  
  <!-- YouTube -->
  <g transform="translate(230,165)">
    <rect x="-6" y="-4" width="12" height="8" fill="#ff0000" rx="2"/>
    <path d="M -2 -2 L 3 0 L -2 2 Z" fill="#ffffff"/>
  </g>
  
  <!-- Analytics Charts -->
  <g transform="translate(100,80)">
    <rect x="0" y="0" width="40" height="30" fill="rgba(251, 191, 36, 0.1)" stroke="#f59e0b" stroke-width="1" rx="3"/>
    <!-- Bar Chart -->
    <rect x="5" y="20" width="3" height="7" fill="#fbbf24"/>
    <rect x="10" y="15" width="3" height="12" fill="#fbbf24"/>
    <rect x="15" y="18" width="3" height="9" fill="#fbbf24"/>
    <rect x="20" y="12" width="3" height="15" fill="#fbbf24"/>
    <rect x="25" y="16" width="3" height="11" fill="#fbbf24"/>
    <rect x="30" y="10" width="3" height="17" fill="#fbbf24"/>
    <!-- Chart Label -->
    <text x="20" y="8" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="8">Analytics</text>
  </g>
  
  <!-- Sentiment Analysis -->
  <g transform="translate(260,180)">
    <rect x="0" y="0" width="40" height="30" fill="rgba(251, 191, 36, 0.1)" stroke="#f59e0b" stroke-width="1" rx="3"/>
    <!-- Pie Chart -->
    <circle cx="20" cy="15" r="8" fill="none" stroke="#fbbf24" stroke-width="2" stroke-dasharray="15 5 10 5" stroke-dashoffset="0"/>
    <!-- Chart Label -->
    <text x="20" y="27" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="8">Sentiment</text>
  </g>
  
  <!-- Data Flow Lines -->
  <path d="M 140 95 Q 180 100 200 120" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 200 150 Q 250 160 300 195" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Floating Data Points -->
  <circle cx="80" cy="50" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="320" cy="60" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="350" cy="140" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="50" cy="200" r="2" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Title Background -->
  <rect x="140" y="240" width="120" height="30" fill="rgba(251, 191, 36, 0.1)" rx="15"/>
  
  <!-- Title Text -->
  <text x="200" y="260" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="600">BuzzHive</text>
</svg> 